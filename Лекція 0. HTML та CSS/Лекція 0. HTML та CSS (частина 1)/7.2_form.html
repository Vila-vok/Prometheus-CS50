<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <input name="name" type="text" placeholder="Повне ім'я">
                <input name="password" type="password" placeholder="Пароль">
            </div>

            <div>
                Улюблений колір?
                <input type="radio" name="color" value="red"> Червоний
                <input type="radio" name="color" value="green"> Зелений
                <input type="radio" name="color" value="blue"> Голубий
                <input type="radio" name="color" value="other"> Інший
            </div>

            <div>
                <input name="country" list="countries" placeholder="Країна">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigua & Deps">
                    <option value="Argentina">
                    <option value="Armenia">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="Azerbaijan">
                    <option value="Other">
            </div>
        </form>
    </body>
</html>
