<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        Невпорядкований список:
        <ul><!--Unordered list-->
            <li>Перший пункт</li>
            <li>Ще один пункт</li>
            <li>І ще один пункт</li>
        </ul>
        Впорядкований список:
        <ol><!--Ordered list-->
            <li>Перший пункт</li><!--List item-->
            <li>Другий пункт</li>
            <li>Третій пункт</li>
        </ol>
    </body>
</html>
