<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Border</title>
        <style>
            table {
                border: 3px solid black;
            }
            td {
                border: 3px solid blue;
            }
            th {
                border: 3px solid red;
            }
        </style>
    </head>
    <body>
        <table>
            <thead><!--Заголовок таблиці-->
                <tr>
                    <th>Океан</th>
                    <th>Середня глибина</th>
                    <th>Максимальна глибина</th>
                </tr>  
            </thead>
            <tbody><!--Тіло таблиці-->
                <tr><!--Рядок таблиці-->
                    <td>Тихий Океан</td><!--Комірка таблиці-->
                    <td>4,280м</td>
                    <td>10,911м</td>
                </tr>
                <tr>
                    <td>Атлантичний Океан</td>
                    <td>3,646м</td>
                    <td>8,486м</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
