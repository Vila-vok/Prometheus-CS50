<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Web Page!</title>

					Це комірка.
				</div>
				<div class="col-3">
					Це друга комірка.
				</div>
				<div class="col-3">
					Це третя комірка.
				</div>
				<div class="col-3">
					Це четверта комірка.
				</div>
			</div>
		</div>
	</body>
