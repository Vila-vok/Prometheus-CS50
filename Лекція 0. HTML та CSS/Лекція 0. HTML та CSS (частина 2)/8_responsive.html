<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive</title>
        <style>
            @media (min-width: 600px)
            {/*Якщо ширина вікна більша за 600 пікселів*/
                body {
                    background-color: red;
                }    
            }
            @media (max-width: 599px)
            {/*Якщо ширина вікна менша за 599 пікселів*/
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>Ласкаво прошу на мою вуб-сторінку</h1>
    </body>
</html>
