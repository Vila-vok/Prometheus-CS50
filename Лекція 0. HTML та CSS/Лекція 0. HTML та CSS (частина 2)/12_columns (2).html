<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Web Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<style>
			.row > div {
				padding: 20px;
				background-color: teal;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					Це комірка.
				</div><!--На великому екрані кожна колонка повинна займати розмір 3/12 частини місця-->
				<div class="col-lg-3 col-sm-6">
					Це друга комірка.
				</div><!--На маленькому екрані кожна колонка повинна займати розмір 6/12 (половину) частини місця-->
				<div class="col-lg-3 col-sm-6">
					Це третя комірка.
				</div>
				<div class="col-lg-3 col-sm-6">
					Це четверта комірка.
				</div>
			</div>
		</div>
	</body>
</html>
