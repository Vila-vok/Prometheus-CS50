<!DOCTYPE html>
<html>
<head>
	<title>Nesting</title>
	<link rel="stylesheet" href="14_nesting.css">
</head>
<body>
	<div>
		<p>Це абзац всередині div</p>

		Список всередині div
		<ul>
			<li>Елемент перший</li>
			<li>Елемент другий</li>
			<li>Елемент третій</li>
		</ul>
	</div>

	<p>Це абзац зовні div</p>

	Список зовні div
	<ul>
		<li>Елемент перший</li>
		<li>Елемент другий</li>
		<li>Елемент третій</li>
	</ul>
</body>
</html>
